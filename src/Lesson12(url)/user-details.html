    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
    <script>
        let userId = new URL(location.href).searchParams.get('id');
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then(resp => resp.json())
            .then(user => {
                console.log(user);
                let userBlock = document.createElement('div');
                showUserDetails(user, userBlock);
            })

        function showUserDetails(user, parentElement) {
            let userList = document.createElement('ul');
            for (const key in user) {
                let li = document.createElement('li');

                if (typeof user[key] === "object"){
                    li.innerText = `${key}:`;
                    let ul = document.createElement('ul');
                    showUserDetails(user[key], ul);
                    li.appendChild(ul);
                }else {
                    li.innerText = `${key} : ${user[key]}`;
                }
                userList.appendChild(li);
            }
            parentElement.appendChild(userList);
            document.body.appendChild(parentElement);
        }

    </script>
    </body>
    </html>
